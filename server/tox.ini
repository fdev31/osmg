[tox]
envlist = py310-chrome 
#,flake8,mypy
skipsdist = true

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 {posargs}

[testenv:mypy]
skip_install = true
deps =
  mypy
  lxml
commands = mypy {posargs} back

[testenv]
install_command = pip install {opts} {packages}
basepython= python3.10
changedir=..

setenv =
    AIOREDIS_DEBUG=1
    DEBUG=1

passenv =
    DISPLAY
    XAUTHORITY

allowlist_externals =
    /usr/bin/sh
    procmgr
    /usr/bin/chromedriver
    /opt/google/chrome/google-chrome
    sleep

[testenv:py310-chrome]
deps =
    -U
    pip
    -rrequired.txt
    -r../test_requires.txt
    redis
    pytest
    pytest-asyncio

setenv =
    PYTHONPATH = ./tests/unit/{:}server

commands_pre = 
    systemctl start redis
    procmgr start -n http ./server/.tox/py310-chrome/bin/uvicorn back.routes:app --host 0.0.0.0 --reload --port 5000 --log-level=debug --log-config logging.yaml --env-file tests_front/.env

commands_post = 
    procmgr stop http

commands =
    sleep 2
    py.test ./tests_front/

