<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="initApp()">
    <div id="app">
      <h1>Your info:</h1>
      <input v-model:value="nickname" type="text" v-on:keyup="updateAvatar($event.target.value)" placeholder="nickname"></input>
      <button v-on:click.stop="validate" type="button" name="button">Rejoindre</button>
      <div id="avatar" class="avatar" style="margin: -110px 0px 0px 313px; float: right;" ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/static/js/utils.js" charset="utf-8"></script>
    <script src="avatars.js" charset="utf-8"></script>
    <script src="/static/js/join.js" charset="utf-8"></script>
  </body>
</html>
