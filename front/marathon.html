<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Le Jeu de dés</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body onload="initApp()">
<h1>Le Jeu de dés Marathon</h1>
<div id="app">
    <div class="playerlist">
        <div v-for="item in game.players">
            <div  :class="item.id == game.myId ?'avatar':'myavatar'">
            <img :src="'/static/img/avatar/' + item.avatar + '.svg'" width="75" alt="">  {{ item.name }}
            </div>
        </div>
    </div>
    <h2>Joueur</h2>
    <h3>Tour {{turn}}</h3>
    <div class="">
        <span>restant:</span> <span> {{ remain }} mètres</span>
    </div>
    <div class="">
        <span>action:</span> <span> {{ player_action }} </span>
    </div>
    <span>Résultat :</span> <div id="dice_results">
        <span v-for="item in dice_throws">{{ item }}</span>
    </div>

    <br>
    <label>Mise</label><input v-model="choice" type="number" name="" min="0"value="0">
    <br>
    <button v-if="player_action='Lancer le dé'" v-on:click="throw_dices" type="button" name="button">{{ player_action }}</button>
    <button v-on:click="player_advance" type="button" name="button">Avancer</button>
    <button v-on:click="startGame" type="button" name="button">Commencer le jeu</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/utils.js" charset="utf-8"></script>
<script src="js/marathon.js" charset="utf-8"></script>
  </body>
</html>
