<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Le Jeu de dés</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="initApp()">
        <div id="toaster"></div>
        <h1>Le Jeu de dés Marathon</h1>
        <div id="app" v-cloak>
            <player-list ref="playerlist"></player-list>
            <h2>Welcome {{playerName()}}, it's turn {{parseInt(gameData.turns)+1}}</h2>
            <div v-if="didIWin()">
                <h1>You Win!</h1>
            </div>
            <div v-else-if="didILose()">
                <h1>You Lose!</h1>
            </div>
            <div v-else>
                <div><b>{{getPlayerAction()}}</b></div>
                {{ distance }} meters left
                <button v-on:click="mainPlayButton" type="button">{{ getPlayerAction() }}</button>
                <div class="diceArea">
                    <dice-array ref="mydice"></dice-array>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="js/utils.js" charset="utf-8"></script>
        <script src="/static/jscomp/player-list.umd.js" charset="utf-8"></script>
        <script src="/static/jscomp/dicearray.umd.js" charset="utf-8"></script>
        <script src="js/games/marathon.js" charset="utf-8"></script>
    </body>
</html>
