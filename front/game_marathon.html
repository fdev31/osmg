<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Le Jeu de dés</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body onload="initApp()">
<h1>Le Jeu de dés Marathon</h1>
<div id="app">
    <div class="playerlist">
        <div v-for="item in players">
            <div :class="gameData.curPlayer == item.id ?'myavatar':'notmyavatar'">
                <div :id="'avatar_' + item.id" class="avatar-lobby"></div>  {{ item.name }}
            </div>
        </div>
    </div>
    <h2>Tour {{turn+1}}</h2>
    <div class="">
        <span>restant:</span> <span> {{ remain }} mètres</span>
    </div>
    <div class="">
        action: {{getPlayerAction()}}
    </div>
    <span>Résultat :</span>
    <div id="dice_results">
        <span v-for="item in dice_throws">{{ item }}</span>
    </div>

    <br>
    <label>Mise</label><input onkeydown="autoCheck()" v-model="choice" type="number" name="" min="0"value="0">
    <br>
    <button v-on:click="mainPlayButton" type="button">{{ getPlayerAction() }}</button>
</div>
    <script>
      function autoCheck() {
        if (event.key == "Enter") marathon.player_advance();
      }
    </script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/utils.js" charset="utf-8"></script>
<script src="avatars.js" charset="utf-8"></script>
<script src="js/games/marathon.js" charset="utf-8"></script>
  </body>
</html>
