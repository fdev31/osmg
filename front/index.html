<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Notre jeu g√©nial</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="initApp()" >
        <div id="app">
            <h1>Your info:</h1>
            <div class="container">
                <div class="avatarframe">
                    <input v-model="nickname" type="text" placeholder="Nickname"></input>
                    <avatar-card noname ref="myavatar" v-bind:avatar-name="nickname" style="margin: -36px 0 0 220px;" class="avatar"/>
                </div>
            </div>
            <h1>Pick a game:</h1>
            <div>
                <div class="wrap">
                    <div v-for="(info, game) in games" class="gamebutton">
                        <div class=tile>
                            <span v-on:click.stop="play_game('{{game}}')">
                                <img :src="'./img/'+info.card+'.jpg'"/>
                                <div class="text">
                                    <h1>{{game.toUpperCase()}}</h1>
                                    <h2 class="animate-text">{{info.description}}</h2>
                                    <p class="animate-text">{{info.long_description}}.</p>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="js/utils.js" charset="utf-8"></script>
        <script src="avatars.js" charset="utf-8"></script>
        <script src="jscomp/avatar.js" charset="utf-8"></script>
        <script src="js/home.js" charset="utf-8"></script>
    </body>
</html>
