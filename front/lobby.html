<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body onload="initApp()">
    <script>
      function copyURL() {
        let w = document.getElementById("link");
        w.select();
        w.setSelectionRange(0, 999);
        document.execCommand("copy");
      }
    </script>

    <div id="app">
      <div class="">
        <h2>{{ gameType}} players</h2>
        <input size="40" type="text" id="link" :value="`http://${host}/r/${name}`"></input>
        <button type="button" onclick="copyURL()" >Inviter</button>
        <div v-for="item in players" class="players">
            <div>
                <div :id="'avatar_' + item.id" class="avatar-lobby"></div>
                <b>{{ item.name }}</b>
            </div>
        </div>
      </div>
      <button v-on:click="startGame" type="button">Jouer</button>
      <!-- <a v:href="'/static/' + gameType + '.html' ">Jouer</a> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/static/avatars.js" charset="utf-8"></script>
    <script src="/static/js/utils.js" charset="utf-8"></script>
    <script src="/static/js/lobby.js" charset="utf-8"></script>
  </body>
</html>
