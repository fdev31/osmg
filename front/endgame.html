<html>
    <head>
        <meta charset="utf-8">
        <title>Fin de partie</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="initApp()" >
        <div id="app" v-cloak>
            <h1>La partie est terminée</h1>
            <div id="app" v-cloak>
                <ul>
                    <li v-for="(player , name , index) in playersData" >  {{ index +1 }}{{ index == 0? "er" : "ème" }} : {{ findPlayer(name).name }} {{ player.distance}} mètres restant</li>
                </ul>
            </div>
        </div>

        <div><a href="lobby.html">Quitter</a></div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="js/utils.js" charset="utf-8"></script>
        <script src="jscomp/avatar-card.umd.js" charset="utf-8"></script>
        <script src="js/endgame.js" charset="utf-8"></script>
    </body>
</html>
