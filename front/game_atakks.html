<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Fabien Devaux & Jean-Olivier MenoubÃ©" />
    <title>A game of balls</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="initApp()">
    <div id="toaster"></div>
    <div id="app" v-cloak>
      <h1>{{ T("Attaks, a game of mind") }}</h1>
      <player-list
        ref="playerlist"
        :enable-kick="enableKick"
        :kick-text="kickText"
        :cur-player="gameData.curPlayer"
        :my-id="myId"
        v-on:kick="kickPlayerVote"
      ></player-list>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/locales.js" charset="utf-8"></script>
    <script src="js/utils.js" charset="utf-8"></script>
    <script src="/jscomp/player-list.umd.js" charset="utf-8"></script>
    <script src="/jscomp/avatar-card.umd.js" charset="utf-8"></script>
    <script src="js/games/atakks.js" charset="utf-8"></script>
  </body>
</html>
